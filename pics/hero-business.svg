<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8DC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="url(#bgGradient)"/>
  
  <!-- Floating geometric shapes -->
  <circle cx="80" cy="60" r="15" fill="#FFD700" opacity="0.6"/>
  <circle cx="420" cy="80" r="20" fill="#FFA500" opacity="0.4"/>
  <circle cx="450" cy="320" r="12" fill="#FFD700" opacity="0.5"/>
  <circle cx="50" cy="350" r="18" fill="#FFA500" opacity="0.3"/>
  
  <!-- Main building/office structure -->
  <rect x="100" y="120" width="300" height="200" rx="20" fill="white" stroke="#FFD700" stroke-width="3"/>
  
  <!-- Windows -->
  <rect x="120" y="140" width="40" height="30" rx="5" fill="#FFD700" opacity="0.8"/>
  <rect x="180" y="140" width="40" height="30" rx="5" fill="#FFD700" opacity="0.8"/>
  <rect x="240" y="140" width="40" height="30" rx="5" fill="#FFD700" opacity="0.8"/>
  <rect x="300" y="140" width="40" height="30" rx="5" fill="#FFD700" opacity="0.8"/>
  
  <rect x="120" y="190" width="40" height="30" rx="5" fill="#FFD700" opacity="0.6"/>
  <rect x="180" y="190" width="40" height="30" rx="5" fill="#FFD700" opacity="0.6"/>
  <rect x="240" y="190" width="40" height="30" rx="5" fill="#FFD700" opacity="0.6"/>
  <rect x="300" y="190" width="40" height="30" rx="5" fill="#FFD700" opacity="0.6"/>
  
  <rect x="120" y="240" width="40" height="30" rx="5" fill="#FFD700" opacity="0.4"/>
  <rect x="180" y="240" width="40" height="30" rx="5" fill="#FFD700" opacity="0.4"/>
  <rect x="240" y="240" width="40" height="30" rx="5" fill="#FFD700" opacity="0.4"/>
  <rect x="300" y="240" width="40" height="30" rx="5" fill="#FFD700" opacity="0.4"/>
  
  <!-- Door -->
  <rect x="220" y="280" width="60" height="40" rx="5" fill="url(#cardGradient)"/>
  <circle cx="270" cy="300" r="3" fill="white"/>
  
  <!-- Roof -->
  <polygon points="90,120 250,60 410,120" fill="url(#cardGradient)"/>
  
  <!-- Technology elements floating around -->
  <!-- Laptop -->
  <rect x="50" y="200" width="60" height="40" rx="8" fill="white" stroke="#FFD700" stroke-width="2"/>
  <rect x="55" y="205" width="50" height="25" fill="#FFD700" opacity="0.8"/>
  <rect x="70" y="250" width="20" height="3" fill="#FFD700"/>
  
  <!-- Smartphone -->
  <rect x="380" y="180" width="25" height="45" rx="5" fill="white" stroke="#FFD700" stroke-width="2"/>
  <rect x="385" y="185" width="15" height="30" fill="#FFD700" opacity="0.8"/>
  
  <!-- Cloud -->
  <ellipse cx="150" cy="80" rx="30" ry="20" fill="white" stroke="#FFD700" stroke-width="2"/>
  <ellipse cx="160" cy="80" rx="25" ry="15" fill="white" stroke="#FFD700" stroke-width="2"/>
  <ellipse cx="170" cy="80" rx="20" ry="12" fill="white" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Data flow lines -->
  <path d="M 180 80 Q 200 100 220 120" stroke="#FFD700" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 320 80 Q 340 100 360 120" stroke="#FFA500" stroke-width="3" fill="none" opacity="0.6"/>
  
  <!-- Growth chart -->
  <rect x="350" y="250" width="80" height="60" rx="10" fill="white" stroke="#FFD700" stroke-width="2"/>
  <polyline points="360,300 370,280 380,290 390,260 400,270 410,250" stroke="#FFD700" stroke-width="3" fill="none"/>
  <circle cx="360" cy="300" r="3" fill="#FFD700"/>
  <circle cx="370" cy="280" r="3" fill="#FFD700"/>
  <circle cx="380" cy="290" r="3" fill="#FFD700"/>
  <circle cx="390" cy="260" r="3" fill="#FFD700"/>
  <circle cx="400" cy="270" r="3" fill="#FFD700"/>
  <circle cx="410" cy="250" r="3" fill="#FFD700"/>
  
  <!-- People figures -->
  <!-- Person 1 -->
  <circle cx="120" cy="100" r="8" fill="#FFD700"/>
  <rect x="115" y="108" width="10" height="15" fill="#FFD700"/>
  <rect x="112" y="120" width="16" height="8" fill="#FFD700"/>
  
  <!-- Person 2 -->
  <circle cx="360" cy="100" r="8" fill="#FFA500"/>
  <rect x="355" y="108" width="10" height="15" fill="#FFA500"/>
  <rect x="352" y="120" width="16" height="8" fill="#FFA500"/>
  
  <!-- Success indicators -->
  <text x="250" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFD700">INNOVATION</text>
  <text x="250" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#FFA500">DIGITAL TRANSFORMATION</text>
</svg>
