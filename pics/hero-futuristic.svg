<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8DC;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FFD700;stop-opacity:0.4" />
      <stop offset="70%" style="stop-color:#FFA500;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFF8DC;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0.4" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA500;stop-opacity:0.7" />
      <stop offset="50%" style="stop-color:#B8860B;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.3" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.6" />
      <stop offset="70%" style="stop-color:#FFA500;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFF8DC;stop-opacity:0.1" />
    </radialGradient>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="neonGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="url(#bgGradient)"/>
  
  <!-- Futuristic grid pattern -->
  <g opacity="0.3">
    <defs>
      <pattern id="gridPattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
        <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#FFD700" stroke-width="0.5"/>
      </pattern>
    </defs>
    <rect width="500" height="400" fill="url(#gridPattern)"/>
  </g>
  
  <!-- Central futuristic core -->
  <circle cx="250" cy="200" r="60" fill="url(#glowGradient)" filter="url(#glow)"/>
  <circle cx="250" cy="200" r="40" fill="url(#primaryGradient)" opacity="0.8"/>
  <circle cx="250" cy="200" r="25" fill="url(#neonGradient)" filter="url(#neonGlow)"/>
  <circle cx="250" cy="200" r="8" fill="white" opacity="0.9"/>
  
  <!-- Orbiting rings -->
  <ellipse cx="250" cy="200" rx="80" ry="30" fill="none" stroke="url(#neonGradient)" stroke-width="2" opacity="0.6" filter="url(#glow)"/>
  <ellipse cx="250" cy="200" rx="100" ry="40" fill="none" stroke="url(#accentGradient)" stroke-width="1" opacity="0.4" filter="url(#glow)"/>
  <ellipse cx="250" cy="200" rx="120" ry="50" fill="none" stroke="#FFD700" stroke-width="1" opacity="0.3" filter="url(#glow)"/>
  
  <!-- Futuristic data streams -->
  <g opacity="0.7">
    <!-- Vertical streams -->
    <line x1="100" y1="50" x2="100" y2="350" stroke="url(#neonGradient)" stroke-width="2" filter="url(#glow)"/>
    <line x1="400" y1="50" x2="400" y2="350" stroke="url(#neonGradient)" stroke-width="2" filter="url(#glow)"/>
    
    <!-- Horizontal streams -->
    <line x1="50" y1="100" x2="450" y2="100" stroke="url(#accentGradient)" stroke-width="1" filter="url(#glow)"/>
    <line x1="50" y1="300" x2="450" y2="300" stroke="url(#accentGradient)" stroke-width="1" filter="url(#glow)"/>
    
    <!-- Diagonal streams -->
    <line x1="50" y1="50" x2="450" y2="350" stroke="#FFD700" stroke-width="1" opacity="0.5" filter="url(#glow)"/>
    <line x1="450" y1="50" x2="50" y2="350" stroke="#FFD700" stroke-width="1" opacity="0.5" filter="url(#glow)"/>
  </g>
  
  <!-- Floating data nodes -->
  <g opacity="0.8">
    <circle cx="100" cy="100" r="6" fill="url(#neonGradient)" filter="url(#glow)"/>
    <circle cx="400" cy="100" r="6" fill="url(#neonGradient)" filter="url(#glow)"/>
    <circle cx="100" cy="300" r="6" fill="url(#neonGradient)" filter="url(#glow)"/>
    <circle cx="400" cy="300" r="6" fill="url(#neonGradient)" filter="url(#glow)"/>
    <circle cx="200" cy="150" r="4" fill="url(#accentGradient)" filter="url(#glow)"/>
    <circle cx="300" cy="150" r="4" fill="url(#accentGradient)" filter="url(#glow)"/>
    <circle cx="200" cy="250" r="4" fill="url(#accentGradient)" filter="url(#glow)"/>
    <circle cx="300" cy="250" r="4" fill="url(#accentGradient)" filter="url(#glow)"/>
  </g>
  
  <!-- Futuristic geometric shapes -->
  <!-- Top left - Holographic display -->
  <rect x="50" y="50" width="80" height="60" rx="10" fill="url(#primaryGradient)" opacity="0.6" filter="url(#glow)"/>
  <rect x="60" y="60" width="60" height="40" rx="5" fill="url(#neonGradient)" opacity="0.8" filter="url(#neonGlow)"/>
  <rect x="70" y="70" width="40" height="20" fill="white" opacity="0.9"/>
  
  <!-- Top right - Neural network -->
  <polygon points="370,50 420,70 420,110 370,130 350,110 350,70" 
           fill="url(#accentGradient)" 
           opacity="0.6" 
           filter="url(#glow)"/>
  <polygon points="375,60 410,75 410,105 375,120 360,105 360,75" 
           fill="url(#neonGradient)" 
           opacity="0.8" 
           filter="url(#neonGlow)"/>
  
  <!-- Bottom left - Quantum processor -->
  <circle cx="100" cy="320" r="30" fill="url(#primaryGradient)" opacity="0.6" filter="url(#glow)"/>
  <circle cx="100" cy="320" r="20" fill="url(#neonGradient)" opacity="0.8" filter="url(#neonGlow)"/>
  <circle cx="100" cy="320" r="10" fill="white" opacity="0.9"/>
  
  <!-- Bottom right - AI brain -->
  <polygon points="400,320 450,300 450,340 400,360 380,340 380,300" 
           fill="url(#accentGradient)" 
           opacity="0.6" 
           filter="url(#glow)"/>
  <polygon points="405,330 440,315 440,335 405,350 385,335 385,315" 
           fill="url(#neonGradient)" 
           opacity="0.8" 
           filter="url(#neonGlow)"/>
  
  <!-- Central data processing units -->
  <g opacity="0.7">
    <!-- Left processing unit -->
    <rect x="150" y="150" width="40" height="40" rx="5" fill="url(#primaryGradient)" filter="url(#glow)"/>
    <rect x="155" y="155" width="30" height="30" fill="url(#neonGradient)" opacity="0.8" filter="url(#neonGlow)"/>
    <rect x="160" y="160" width="20" height="20" fill="white" opacity="0.9"/>
    
    <!-- Right processing unit -->
    <rect x="310" y="150" width="40" height="40" rx="5" fill="url(#accentGradient)" filter="url(#glow)"/>
    <rect x="315" y="155" width="30" height="30" fill="url(#neonGradient)" opacity="0.8" filter="url(#neonGlow)"/>
    <rect x="320" y="160" width="20" height="20" fill="white" opacity="0.9"/>
    
    <!-- Top processing unit -->
    <rect x="220" y="120" width="40" height="40" rx="5" fill="url(#primaryGradient)" filter="url(#glow)"/>
    <rect x="225" y="125" width="30" height="30" fill="url(#neonGradient)" opacity="0.8" filter="url(#neonGlow)"/>
    <rect x="230" y="130" width="20" height="20" fill="white" opacity="0.9"/>
    
    <!-- Bottom processing unit -->
    <rect x="220" y="240" width="40" height="40" rx="5" fill="url(#accentGradient)" filter="url(#glow)"/>
    <rect x="225" y="245" width="30" height="30" fill="url(#neonGradient)" opacity="0.8" filter="url(#neonGlow)"/>
    <rect x="230" y="250" width="20" height="20" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Connection lines between units -->
  <g opacity="0.6">
    <line x1="190" y1="170" x2="250" y2="200" stroke="url(#neonGradient)" stroke-width="2" filter="url(#glow)"/>
    <line x1="310" y1="170" x2="250" y2="200" stroke="url(#neonGradient)" stroke-width="2" filter="url(#glow)"/>
    <line x1="240" y1="140" x2="250" y2="200" stroke="url(#neonGradient)" stroke-width="2" filter="url(#glow)"/>
    <line x1="240" y1="260" x2="250" y2="200" stroke="url(#neonGradient)" stroke-width="2" filter="url(#glow)"/>
  </g>
  
  <!-- Floating particles -->
  <g opacity="0.8">
    <circle cx="80" cy="180" r="2" fill="url(#neonGradient)" filter="url(#glow)"/>
    <circle cx="420" cy="180" r="2" fill="url(#neonGradient)" filter="url(#glow)"/>
    <circle cx="80" cy="220" r="2" fill="url(#accentGradient)" filter="url(#glow)"/>
    <circle cx="420" cy="220" r="2" fill="url(#accentGradient)" filter="url(#glow)"/>
    <circle cx="150" cy="100" r="3" fill="url(#neonGradient)" filter="url(#glow)"/>
    <circle cx="350" cy="100" r="3" fill="url(#neonGradient)" filter="url(#glow)"/>
    <circle cx="150" cy="300" r="3" fill="url(#accentGradient)" filter="url(#glow)"/>
    <circle cx="350" cy="300" r="3" fill="url(#accentGradient)" filter="url(#glow)"/>
  </g>
  
  <!-- Energy waves -->
  <g opacity="0.5">
    <path d="M 50 200 Q 150 180 250 200 Q 350 220 450 200" 
          stroke="url(#neonGradient)" 
          stroke-width="3" 
          fill="none" 
          filter="url(#glow)"/>
    <path d="M 50 200 Q 150 220 250 200 Q 350 180 450 200" 
          stroke="url(#accentGradient)" 
          stroke-width="2" 
          fill="none" 
          filter="url(#glow)"/>
  </g>
  
  <!-- Futuristic text elements -->
  <text x="250" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#neonGradient)" filter="url(#glow)">INNOVATION</text>
  <text x="250" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="url(#accentGradient)" filter="url(#glow)">DIGITAL FUTURE</text>
  
  <!-- Scanning lines effect -->
  <g opacity="0.3">
    <line x1="0" y1="120" x2="500" y2="120" stroke="url(#neonGradient)" stroke-width="1" filter="url(#glow)"/>
    <line x1="0" y1="280" x2="500" y2="280" stroke="url(#neonGradient)" stroke-width="1" filter="url(#glow)"/>
  </g>
  
  <!-- Holographic overlay effect -->
  <rect x="0" y="0" width="500" height="400" 
        fill="url(#neonGradient)" 
        opacity="0.05" 
        mask="url(#hologramMask)"/>
  
  <!-- Central energy core pulsing effect -->
  <circle cx="250" cy="200" r="15" fill="white" opacity="0.3" filter="url(#neonGlow)">
    <animate attributeName="r" values="15;25;15" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
